<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h3>A la persona {{ persona.nombre }} {{ persona.apellido }} {% if persona.gustaGuatitas %}le gustan{% else %}no le gustan{% endif %} las guatitas</h3>

    <h4>Lista de Frutas</h4>
    <ul>
      {% for fruta in frutas %}
        <li>{{ fruta | title }}</li>
      {% endfor %}
    </ul>
    <p>{{ persona | dump }}</p>
  </div>
</body>
</html>
