<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h3 class="mt-4 p-4 text-center">Citas Famosas</h3>
    <ul id="citas">

    </ul>
  </div>
  <script src="js/bootstrap.min.js"></script>
  <script src="axios.min.js"></script>
  <script>
    // FunciÃ³n que, al cargar el template, llama a la API de Citas
    async function init () {
      // 1. Pido las citas a la API
      const { data } = await axios.get('/api/citas', {
        headers: {
          pass: '12345'
        }
      })

      // 2. Coloco las citas en el DOM
      const citas_ul = document.getElementById('citas')
      citas_ul.innerHTML = data.map(
        cita => `<li><b>${cita.cita}</b> <i>${cita.autor}</i></li>`
      ).join(' ')
      
      console.log(data)
    }
    init()
  </script>
</body>
</html>
